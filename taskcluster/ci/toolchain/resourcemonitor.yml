---
job-defaults:
    fetches:
        fetch:
            - go-1.14.4
            - resource-monitor
    run:
        script: build-resourcemonitor.sh
        sparse-profile: null
        toolchain-artifact: public/build/resource-monitor.tar.xz

linux64-resource-monitor:
    description: "linux64 resourcemonitor toolchain build"
    run:
        arguments: ['linux64']
