---
task-defaults:
    run:
        resources:
            - 'libs'
    fetches:
      toolchain:
        - rust

android:
    description: 'Android libs (all architectures): build'
    run:
        script: android.sh
        toolchain-alias: android-libs
        toolchain-artifact: public/build/android.tar.gz
