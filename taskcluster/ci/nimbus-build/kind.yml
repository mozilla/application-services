# ⚠️ If you add, rename or delete a task here, please also update .mergify.yml! ⚠️
---
loader: taskgraph.loader.transform:loader

transforms:
  - app_services_taskgraph.transforms.appservices:transforms
  - app_services_taskgraph.transforms.nimbus:build
  - taskgraph.transforms.job:transforms
  - taskgraph.transforms.task:transforms

kind-dependencies:
  - toolchain

task-defaults:
  attributes:
    run-on-pr-type: full-ci
    resource-monitor: true
  scopes:
    - project:releng:services/tooltool/api/download/internal

tasks:
  fml-linux-x86_64-musl:
    attributes:
      target: x86_64-unknown-linux-musl
      binary: nimbus-fml

  fml-linux-aarch64-gnu:
    attributes:
      target: aarch64-unknown-linux-gnu
      binary: nimbus-fml

  fml-windows:
    attributes:
      target: x86_64-pc-windows-gnu
      binary: nimbus-fml

  fml-osx-x86-64:
    attributes:
      target: x86_64-apple-darwin
      binary: nimbus-fml

  fml-osx-aarch64:
    attributes:
      target: aarch64-apple-darwin
      binary: nimbus-fml

  cli-linux-aarch64-gnu:
    attributes:
      target: aarch64-unknown-linux-gnu
      binary: nimbus-cli

  cli-linux-x86_64-gnu:
    attributes:
      target: x86_64-unknown-linux-gnu
      binary: nimbus-cli

  cli-linux-x86_64-musl:
    attributes:
      target: x86_64-unknown-linux-musl
      binary: nimbus-cli

  cli-windows:
    attributes:
      target: x86_64-pc-windows-gnu
      binary: nimbus-cli

  cli-osx-x86-64:
    attributes:
      target: x86_64-apple-darwin
      binary: nimbus-cli

  cli-osx-aarch64:
    attributes:
      target: aarch64-apple-darwin
      binary: nimbus-cli
