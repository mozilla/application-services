---
loader: taskgraph.loader.transform:loader

transforms:
  - taskgraph.transforms.from_deps
  - app_services_taskgraph.transforms.deps_complete:alerts
  - app_services_taskgraph.transforms.beetmover
  - taskgraph.transforms.task

kind-dependencies:
  - module-build
  - signing
  - build-summary

tasks:
  push-to-maven:
    from-deps:
      group-by: component
      copy-attributes: true
    attributes:
      shipping_phase: ship
    run-on-tasks-for: [github-release, cron]
    description: 'Publish release module {}'
    worker-type: beetmover
    worker:
      app-name: appservices
    alerts:
      email: a-s-ci-failures@mozilla.com
