---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - mozilla_taskgraph.transforms.scriptworker.shipit.mark_as_shipped
    - taskgraph.transforms.task

kind-dependencies:
    - beetmover

tasks:
    mark-as-shipped:
        worker-type: shipit
        from-deps:
            group-by: all
            unique-kinds: false
        run-on-tasks-for: []
        shipping-phase: ship
