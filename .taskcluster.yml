version: 0
allowPullRequests: collaborators
tasks:
####################################################################################################
# Task: Pull requests
####################################################################################################
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.edited
          - pull_request.synchronize
          - pull_request.reopened
          - push
    scopes:
      - "queue:create-task:aws-provisioner-v1/github-worker"
      - "queue:scheduler-id:taskcluster-github"
    payload:
      maxRunTime: 3600
      deadline: "{{ '2 hours' | $fromNow }}"
      image: 'mozillamobile/android-components:1.4'
      command:
        - /bin/bash
        - '--login'
        - '-cx'
        - >-
          export TERM=dumb
          && git fetch {{ event.head.repo.url }} {{ event.head.repo.branch }}
          && git config advice.detachedHead false
          && git checkout {{ event.head.sha }}
          && python automation/taskcluster/decision_task_pull_request.py
      features:
        taskclusterProxy: true
    metadata:
      name: application-services - Pull Request
      description: Building and testing the Application Services repository - triggered by a pull request.
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
####################################################################################################
# Task: Release
####################################################################################################
  - provisionerId: '{{ taskcluster.docker.provisionerId }}'
    workerType: '{{ taskcluster.docker.workerType }}'
    extra:
      github:
        events:
          - release
    payload:
      maxRunTime: 3600
      deadline: "{{ '2 hours' | $fromNow }}"
      image: 'rust:latest'
      command:
        - /bin/bash
        - '-c'
        - >-
          git clone '{{ event.head.repo.url }}' repo &&
          cd repo &&
          git config advice.detachedHead false &&
          git checkout '{{ event.version }}' &&
          ./scripts/taskcluster-android.sh
      artifacts:
        'public/bin/mozilla/fxa_client_android_{{ event.version }}.zip':
          type: 'file'
          path: '/build/application-services/fxa-client/fxa_client_android.zip'
        'public/bin/mozilla/fxa_client_android_deps_{{ event.version }}.zip':
          type: 'file'
          path: '/build/application-services/fxa-client-deps/fxa_client_android_deps.zip'
        'public/bin/mozilla/logins_android_deps_{{ event.version }}.zip':
          type: 'file'
          path: '/build/application-services/logins-deps/logins_android_deps.zip'
    routes:
      - index.project.fxaclient.builds.{{ event.version }}
    metadata:
      name: fxa-client Android Build
      description: Builds the FxA lib for Android architectures
      owner: '{{ event.head.user.email }}'
      source: '{{ event.head.repo.url }}'
