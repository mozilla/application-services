name: Build and Deploy
on:   
  push:
    branches:
      - SYNC-2133-update-gh-docs-deploy
  schedule:
    - cron: '0 1 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Check     
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Get a-s repository
        run: |
          echo `env`
          git init .
          git remote add origin https://github.com/mozilla/application-services.git
          git pull origin main
          git submodule init
          git submodule update --recursive
          
      - name: Generate developer docs with mdbook  
        run: |
          cargo install mdbook mdbook-mermaid mdbook-open-on-gh
          ./tools/build-book.sh
 
      - name: Build Dependencies and Generate Rust Docs
        env: 
          SQLCIPHER_LIB_DIR: ${{ github.workspace }}/libs/desktop/linux-x86-64/sqlcipher/lib
          SQLCIPHER_INCLUDE_DIR: ${{ github.workspace }}/libs/desktop/linux-x86-64/sqlcipher/include
          NSS_DIR: ${{ github.workspace }}/libs/desktop/linux-x86-64/nss
          NSS_STATIC: 1 
        run: |

          git clone https://chromium.googlesource.com/external/gyp.git tools/gyp
          cd tools/gyp
          sudo python setup.py install
          cd ../..
          sudo apt-get install ninja-build zlib1g-dev tclsh python3
          ./libs/verify-desktop-environment.sh
          cargo doc --no-deps
          echo '<meta http-equiv=refresh content=0;url=fxa_client>' > target/doc/index.html
          mkdir -p build/docs/rust-docs
          cp -rf target/doc/* build/docs/rust-docs
          
      - name: Deploy
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git config --local url."https://ssh:${{ github.token }}@github.com/".insteadOf "ssh://git@github.com/"
          git config --local url."https://git:${{ github.token }}@github.com/".insteadOf "git@github.com:"
          git checkout --orphan gh-pages
          git --work-tree build/docs add --all
          git --work-tree build/docs commit -m 'Deploy Docs'
          git push origin HEAD:gh-pages --force
          rm -r build/docs
          git checkout -f main 
          git branch -D gh-pages
