[package]
name = "places-ffi"
edition = "2018"
version = "0.1.0"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
license = "MPL-2.0"

[lib]
name = "places_ffi"
crate-type = ["lib"]

[features]
default = []

[dependencies]
serde_json = "1"
log = "0.4"
url = "2.1"
ffi-support = "0.4"
lazy_static = "1.4"
prost = "0.6.1"
viaduct = { path = "../../viaduct" }
interrupt-support = { path = "../../support/interrupt" }
sql-support = { path = "../../support/sql" }
sync-guid = { path = "../../support/guid" }

[dependencies.sync15]
path = "../../sync15"

[dependencies.places]
path = ".."
