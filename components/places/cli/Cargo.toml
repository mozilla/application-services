[package]
name = "places-utils"
version = "0.1.0"
authors = ["sync-team@mozilla.com"]
license = "MPL-2.0"
edition = "2021"
publish = false

[[bin]]
name = "places-utils"
path = "src/places-utils.rs"

[dependencies]
places = { path = "../../places" }
sync-guid = { path = "../../support/guid" }
types = { path = "../../support/types" }
error-support = { path = "../../support/error" }
interrupt-support = { path = "../../support/interrupt" }
sql-support = { path = "../../support/sql", features = ["debug-tools"] }
sync15 = { path = "../../sync15" }
viaduct-reqwest = { path = "../../support/viaduct-reqwest" }
serde = "1"
serde_derive = "1"
serde_json = "1"
log = "0.4"
url = "2"
cli-support = { path = "../../support/cli" }
structopt = "0.3"
fxa-client = { path = "../../fxa-client" }
tempfile = "3"
anyhow = "1.0"
ctrlc = "3.2.1"
