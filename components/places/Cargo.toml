[package]
name = "places"
edition = "2018"
version = "0.1.0"
authors = ["application-services@mozilla.com"]
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[features]
log_query_plans = ["sql-support/log_query_plans"]
default = []

[dependencies]
sync15 = { path = "../sync15" }
serde = "1"
serde_derive = "1"
serde_json = "1"
log = "0.4"
lazy_static = "1.4"
url = { version = "2.1", features = ["serde"] }
percent-encoding = "2.1"
failure = "0.1"
caseless = "0.2"
sql-support = { path = "../support/sql" }
ffi-support = "0.4"
bitflags = "1.2"
idna = "0.2"
memchr = "2.3"
prost = "0.6"
prost-derive = "0.6"
dogear = "0.4"
interrupt-support = { path = "../support/interrupt" }
error-support = { path = "../support/error" }
sync-guid = { path = "../support/guid", features = ["rusqlite_support", "random"]}

[dependencies.rusqlite]
version = "0.24.1"
features = ["functions", "bundled", "unlock_notify"]

[dev-dependencies]
more-asserts = "0.2"
env_logger = "0.7"
find-places-db = "0.1"
clap = "2.33"
structopt = "0.3"
tempfile = "3.1"
rand = "0.7"
fxa-client = { path = "../fxa-client" }
criterion = "0.3"
tempdir = "0.3"
cli-support = { path = "../support/cli" }
pretty_assertions = "0.6"
ctrlc = "3.1"

# While we don't have a replacement for termion on Windows yet (and thus
# our example doesn't work on Windows), it does get further in the compilation
# such that "cargo test" etc shows errors in our code rather than in termion.
[target.'cfg(not(windows))'.dev-dependencies]
termion = "1.5"

[[bench]]
name = "match_impl"
harness = false

[[bench]]
name = "search"
harness = false
