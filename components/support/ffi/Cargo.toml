[package]
name = "ffi-support"
edition = "2018"
version = "0.1.6"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
description = "A crate to help expose Rust functions over the FFI."
repository = "https://github.com/mozilla/application-services"
readme = "README.md"
keywords = ["ffi", "bindings"]
categories = ["development-tools::ffi"]
license = "MPL-2.0"

[badges]
travis-ci = { repository = "mozilla/application-services" }

[features]
default = []
log_backtraces = ["backtrace"]
prost_support = ["prost"]

[dependencies]
serde_json = "1.0.32"
serde = "1.0.79"
log = "0.4"
lazy_static = "1.2.0"
failure = "0.1.5"
failure_derive = "0.1.5"

[dependencies.backtrace]
optional = true
version = "0.3.9"

[dependencies.prost]
optional = true
version = "0.4"

[package.metadata.docs.rs]
features = ["prost_support"]
