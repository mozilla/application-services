[package]
name = "ffi-support"
edition = "2018"
version = "0.3.4"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
description = "A crate to help expose Rust functions over the FFI."
repository = "https://github.com/mozilla/application-services"
readme = "README.md"
keywords = ["ffi", "bindings"]
categories = ["development-tools::ffi"]
license = "MPL-2.0"

[badges]
travis-ci = { repository = "mozilla/application-services" }

[features]
default = []
log_panics = []
log_backtraces = ["log_panics", "backtrace"]

[dependencies]
log = "0.4"
lazy_static = "1.3.0"
failure = "0.1.5"
failure_derive = "0.1.5"

[dependencies.backtrace]
optional = true
version = "0.3.30"

[dev-dependencies]
rand = "0.6.5"
rayon = "1.0.3"
env_logger = "0.6.1"
