[package]
name = "viaduct-reqwest"
version = "0.2.0"
authors = ["application-services <application-services@mozilla.com>"]
edition = "2021"
license = "MPL-2.0"

[lib]
crate-type = ["lib"]

[dependencies]
viaduct = { path = "../../viaduct" }
reqwest = { version = "0.11", features = ["blocking", "native-tls-vendored"] }
ffi-support = "0.4"
log = "0.4"
once_cell = "1.5"

