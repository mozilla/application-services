---
# This file contribues pocket related menu items to the app-menu feature
# that is imported from ./ui.fml.yaml
imports:
  - path: ./ui.fml.yaml
    channel: none
    features:
      app-menu:
        - value:
            menu-items:
              open-pocket:
                title: Open Pocket
              sync-pocket:
                title: Sync Pocket
