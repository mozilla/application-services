---
features:
  dialog-appearance:
    description: This is the appearance of the dialog
    variables:
      positive:
        description: This is a positive button
        type: Button
        default:
          {
            "label": "Ok then",
            "color": "blue"
          }
      negative:
        description: This is a negative button
        type: Button
        default:
          {
            "label": "Not this time",
            "color": "red"
          }
      background-color:
        description: This is the background color
        type: String
        default: white
    defaults:
      - channel: release
        value: {
          "positive": {
            "color": "green"
          }
        }
      - channel: release
        targeting: locale == en-US
        value: {
          "positive": {
            "color": "green"
          }
        }
      - channel: nightly
        value: {
          "negative": {
            "color": "bright-red"
          }
        }
channels:
  - release
  - nightly
  - debug
types:
  objects:
    Button:
      description: This is a button object
      failable: true
      fields:
        label:
          description: This is the label for the button
          type: String
          required: true
        color:
          description: This is the color of the button
          type: Option<String>
          default: null
  enums:
    PlayerProfile:
      description: This is an enum type
      variants:
        adult:
          description: This represents an adult player profile
        child:
          description: This represents a child player profile
