[package]
name = "rc_crypto"
version = "0.1.0"
authors = ["application-services@mozilla.com"]
edition = "2021"
license = "MPL-2.0"

[lib]
crate-type = ["lib"]

[dependencies]
base64 = "0.13"
hex = "0.4"
thiserror = "1.0"
error-support = { path = "../error" }
nss = { path = "nss" }
hawk = { version = "3.2", default-features = false, optional = true }
ece = { version = "2.1", default-features = false, features = ["serializable-keys"], optional = true }

[dev-dependencies]

[dev-dependencies.ece]
version = "2.0"
default-features = false
features = ["serializable-keys", "backend-test-helper"]

[features]
default = []
gecko = ["nss/gecko"]
