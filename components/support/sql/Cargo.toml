[package]
name = "sql-support"
edition = "2021"
version = "0.1.0"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
license = "MPL-2.0"

[features]
default = []
### The debug-tools feature brings in utilities to help with debugging.
debug-tools = ["dep:prettytable-rs", "rusqlite/column_decltype"]

[dependencies]
log = "0.4"
lazy_static = "1.4"
interrupt-support = { path = "../interrupt" }
ffi-support = "0.4"
thiserror = "1.0"
tempfile = "3.1.0"
prettytable-rs = { version = "0.10", optional = true }
rusqlite = { version = "0.29.0", features = ["functions", "limits"] }

[dev-dependencies]
env_logger = {version = "0.7", default-features = false}
rusqlite = { version = "0.29.0", features = ["bundled"] }

[build-dependencies]
nss_build_common = { path = "../rc_crypto/nss/nss_build_common" }
