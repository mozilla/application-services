[package]
name = "suggest-bench"
version = "0.1.0"
edition = "2021"
description = "Manages sponsored and web suggestions for Firefox Suggest"
readme = "README.md"
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[dependencies]
suggest = { path = "..", features = ["benchmark_api"] }
viaduct-hyper = { path = "../../support/viaduct-hyper" }
tempfile = { version = "3.2.0", optional = true }
criterion = "0.7"

#[dev-dependencies]

[[bench]]
name = "benchmark_all"
harness = false

[[bin]]
name = "debug_ingestion_sizes"
bench = false
