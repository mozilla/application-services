[package]
name = "merino"
version = "0.1.0"
edition = "2021"

[dependencies]
uniffi = { version = "0.28.2" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
url = "2"
viaduct = { path = "../viaduct" }
log = "0.4"
error-support = { path = "../support/error" }
thiserror = "1.0"

[build-dependencies]
uniffi = { version = "0.28.2", features = ["build"] }
