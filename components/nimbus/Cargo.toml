[package]
name = "nimbus-sdk"
version = "0.10.0"
authors = ["The Glean Team <glean-team@mozilla.com>", "The Sync Team <sync-team@mozilla.com>"]
edition = "2021"
description = "A rapid experiment library"
readme = "README.md"
license = "MPL-2.0"
keywords = ["experiment", "nimbus"]
exclude = ["/android", "/ios"]

[lib]
name = "nimbus"

[features]
# `rkv-safe-mode` is the same name as used by glean. For us though, it's the default.
default=["stateful"]
rkv-safe-mode = ["dep:rkv"]
stateful-uniffi-bindings = []
stateful = ["rkv-safe-mode", "stateful-uniffi-bindings", "dep:remote_settings", "dep:regex"]

[dependencies]
anyhow = "1"
serde = { version = "1", features=["derive"] }
serde_derive = "1"
serde_json = "1"
log = "0.4"
thiserror = "1"
url = "2.5"
rkv = { version = "0.19", optional = true }
jexl-eval = "0.2.2"
uuid = { version = "1.7", features = ["serde", "v4"]}
sha2 = "^0.10"
hex = "0.4"
once_cell = "1"
uniffi = { workspace = true }
chrono = { version = "0.4", features = ["serde"]}
unicode-segmentation = "1.8.0"
error-support = { path = "../support/error" }
remote_settings = { path = "../remote_settings", optional = true }
cfg-if = "1.0.0"
regex = { version = "1.10.5", optional = true }

[build-dependencies]
uniffi = { workspace = true, features = ["build"] }
glean-build = { path = "../external/glean/glean-core/build" }

[dev-dependencies]
viaduct-reqwest = { path = "../support/viaduct-reqwest" }
env_logger = "0.10"
clap = "2.34"
tempfile = "3"
ctor = "0.2.2"
