[package]
name = "fxa-client"
edition = "2018"
version = "0.1.0"
authors = ["Edouard Oger <eoger@fastmail.com>"]
license = "MPL-2.0"

[dependencies]
base64 = "0.10.1"
byteorder = "1.3.2"
bytes = "0.4"
ece = "1.0.0"
failure = "0.1.3"
hawk = "1.0.5"
hex = "0.3.2"
lazy_static = "1.0.0"
log = "0.4"
openssl = { version = "= 0.10.20", optional = true }
prost = "0.5"
prost-derive = "0.5"
ring = "0.14.5"
serde = { version = "1.0.93", features = ["rc"] }
serde_derive = "1.0.93"
serde_json = "1.0.28"
sync15 = { path = "../sync15" }
untrusted = "0.6.2"
url = "1.7.1"
ffi-support = { path = "../support/ffi" }
viaduct = { path = "../viaduct" }
error-support = { path = "../support/error" }

[dev-dependencies]
cli-support = { path = "../support/cli" }
force-viaduct-reqwest = { path = "../support/force-viaduct-reqwest" }
dialoguer = "0.4.0"
webbrowser = "0.5.1"
# Use unreleased `mockiato` with support for `returns_once`.
mockiato = { git = "https://github.com/myelin-ai/mockiato.git", rev = "bfd8d83a64d41d26ef593b304c183fb7c4ba61be" }

[build-dependencies]
prost-build = "0.5"

[features]
browserid = ["openssl"]
reqwest = ["viaduct/reqwest"]
default = []
