[package]
name = "fxa-client"
edition = "2018"
version = "0.1.0"
authors = ["Edouard Oger <eoger@fastmail.com>"]
license = "MPL-2.0"

[dependencies]
base64 = "0.10.1"
byteorder = "1.3.2"
bytes = "0.4"
failure = "0.1.3"
hex = "0.3.2"
lazy_static = "1.0.0"
log = "0.4"
openssl = { version = "0.10.23", optional = true }
prost = "0.5"
prost-derive = "0.5"
serde = { version = "1.0.94", features = ["rc"] }
serde_derive = "1.0.94"
serde_json = "1.0.40"
sync15 = { path = "../sync15" }
url = "1.7.1"
ffi-support = { path = "../support/ffi" }
viaduct = { path = "../viaduct" }
rc_crypto = { path = "../support/rc_crypto", features = ["ece"] }
error-support = { path = "../support/error" }

[dev-dependencies]
ring = "0.14.5"
cli-support = { path = "../support/cli" }
force-viaduct-reqwest = { path = "../support/force-viaduct-reqwest" }
dialoguer = "0.4.0"
webbrowser = "0.5.1"
mockiato = "0.8.0"

[build-dependencies]
prost-build = "0.5"

[features]
browserid = ["openssl", "rc_crypto/hawk"]
reqwest = ["viaduct/reqwest"]
default = []
