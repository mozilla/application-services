[package]
name = "fxa-client"
edition = "2018"
version = "0.1.0"
authors = ["Edouard Oger <eoger@fastmail.com>"]
license = "MPL-2.0"

[dependencies]
base64 = "0.12.0"
byteorder = "1.3.2"
failure = "0.1.6"
hex = "0.4.0"
lazy_static = "1.4.0"
log = "0.4"
prost = "0.6.1"
prost-derive = "0.6.1"
serde = { version = "1.0.104", features = ["rc"] }
serde_derive = "1.0.104"
serde_json = "1.0.50"
sync15 = { path = "../sync15" }
url = "2.1.1"
ffi-support = "0.4"
viaduct = { path = "../viaduct" }
rc_crypto = { path = "../support/rc_crypto", features = ["ece", "hawk"] }
error-support = { path = "../support/error" }
pbkdf2 = "0.3.0"
sha2 = "0.8.1" # pbkdf2 dep
hmac = "0.7.1" # pbkdf2 dep

[dev-dependencies]
viaduct-reqwest = { path = "../support/viaduct-reqwest" }
cli-support = { path = "../support/cli" }
dialoguer = "0.5.0"
webbrowser = "0.5.1"
mockiato = "0.9.5"

[features]
default = []
gecko = [ "rc_crypto/gecko" ]
