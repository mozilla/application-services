[package]
name = "merino_client"
edition = "2021"
version = "0.1.0"
authors = ["contextual-services-team@mozilla.com"]
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[dependencies]
anyhow = "1.0"
error-support = { path = "../support/error" }
hex = "0.4"
log = "0.4"
rc_crypto = { path = "../support/rc_crypto" }
serde = "1"
serde_derive = "1"
serde_json = "1"
thiserror = "1.0"
uniffi = "^0.21"
uniffi_macros = "^0.21"
url = "2.1" # mozilla-central can't yet take 2.2 (see bug 1734538)
viaduct = { path = "../viaduct" }

[build-dependencies]
uniffi_build = { version = "^0.21", features = [ "builtin-bindgen" ]}

[dev-dependencies]
viaduct-reqwest = { path = "../support/viaduct-reqwest" }
mockito = "0.31"
