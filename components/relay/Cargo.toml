[package]
name = "relay"
version = "0.1.0"
edition = "2021"

[dependencies]
error-support = { path = "../support/error", features = ["tracing-logging"] }
log = "0.4"
serde = { version = "1", features=["derive"] }
serde_json = "1"
thiserror = "2"
url = "2"
viaduct = { path = "../viaduct" }
uniffi = "0.29.0"

[dev-dependencies]
expect-test = "1.4"
mockito = { version = "0.31", default-features = false}
viaduct-dev = { path = "../support/viaduct-dev"}

[build-dependencies]
uniffi = { version = "0.29.0", features=["build"]}
