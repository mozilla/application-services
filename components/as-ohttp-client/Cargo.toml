[package]
name = "as-ohttp-client"
version = "0.1.0"
edition = "2021"
authors = ["Ted Campbell <tcampbell@mozilla.com>"]
description = "An Oblivious HTTP client for iOS applications"
license = "MPL-2.0"
exclude = ["/ios"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uniffi = { version = "0.29.0" }
thiserror = "2"
parking_lot = "0.12"
rusqlite = { version = "0.37.0", features = ["bundled"] }

[dependencies.bhttp]
git = "https://github.com/gruberb/ohttp.git"
rev = "a0f2a3197af9bfea99137654ec67b62684ba4556"

[dependencies.ohttp]
default-features = false
git = "https://github.com/gruberb/ohttp.git"
rev = "a0f2a3197af9bfea99137654ec67b62684ba4556"
features = ["client", "server", "app-svc", "external-sqlite"]

[build-dependencies]
uniffi = { version = "0.29.0", features=["build"]}
