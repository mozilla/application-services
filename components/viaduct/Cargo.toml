[package]
name = "viaduct"
version = "0.1.0"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
edition = "2021"
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[lib]
crate-type = ["lib"]

[dependencies]
url = "2.1" # mozilla-central can't yet take 2.2 (see bug 1734538)
log = "0.4"
serde = "1"
serde_json = "1"
once_cell = "1.5"
prost = "0.8"
prost-derive = "0.8"
ffi-support = "0.4"
thiserror = "1.0"
