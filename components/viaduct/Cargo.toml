[package]
name = "viaduct"
version = "0.1.0"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
edition = "2021"
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[lib]
crate-type = ["lib"]

[dependencies]
async-trait = "0.1"
error-support = { path = "../support/error" }
url = "2"
serde = "1"
serde_json = "1"
once_cell = "1.5"
parking_lot = { version = ">=0.11,<=0.12" }
pollster = "0.3.0"
prost = "0.12"
ffi-support = "0.4"
thiserror = "2"
uniffi = { version = "0.29.0" }
hyper = { version = "0.14", features = ["client", "http1", "http2", "tcp"], optional = true }
bhttp = { git = "https://github.com/martinthomson/ohttp.git", rev = "bf6a983845cc0b540effb3a615e92d914dfcfd0b", optional = true }

[target.'cfg(target_os = "android")'.dependencies.ohttp]
git = "https://github.com/martinthomson/ohttp.git"
rev = "bf6a983845cc0b540effb3a615e92d914dfcfd0b"
default-features = false
features = ["client", "server", "external-sqlite", "rust-hpke"]
optional = true

# When cross-compiling (detected via build.rs), use rust-hpke
[target.'cfg(all(cross_compiling, not(target_os = "android")))'.dependencies.ohttp]
git = "https://github.com/martinthomson/ohttp.git"
rev = "bf6a983845cc0b540effb3a615e92d914dfcfd0b"
default-features = false
features = ["client", "server", "external-sqlite", "rust-hpke"]
optional = true

# Native builds use NSS
[target.'cfg(all(not(cross_compiling), not(target_os = "android")))'.dependencies.ohttp]
git = "https://github.com/martinthomson/ohttp.git"
rev = "bf6a983845cc0b540effb3a615e92d914dfcfd0b"
default-features = false
features = ["client", "server", "external-sqlite", "app-svc"]
optional = true

[features]
default = []
backend-dev = ["dep:hyper"]
ohttp = ["dep:bhttp", "dep:ohttp"]
