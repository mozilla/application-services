[package]
name = "logins"
edition = "2018"
version = "0.1.0"
authors = ["Thom Chiovoloni <tchiovoloni@mozilla.com>"]
license = "MPL-2.0"
exclude = ["/android", "/ios"]

[features]
log_query_plans = ["sql-support/log_query_plans"]
default = []

[dependencies]
sync15 = { path = "../sync15" }
serde = "1"
serde_derive = "1"
serde_json = "1"
log = "0.4"
lazy_static = "1.4"
url = "2.1"
failure = "0.1"
sql-support = { path = "../support/sql" }
ffi-support = "0.4"
interrupt-support = { path = "../support/interrupt" }
error-support = { path = "../support/error" }
sync-guid = { path = "../support/guid", features = ["rusqlite_support", "random"] }
prost = "0.6"
prost-derive = "0.6"

[dependencies.rusqlite]
version = "0.24.1"
features = ["sqlcipher", "limits", "unlock_notify"]

[dev-dependencies]
more-asserts = "0.2"
env_logger = "0.7"
prettytable-rs = "0.8"
fxa-client = { path = "../fxa-client" }
chrono = "0.4"
clap = "2.33"
cli-support = { path = "../support/cli" }
tempdir = "0.3"
