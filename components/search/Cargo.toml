[package]
name = "search"
version = "0.1.0"
edition = "2021"
description = "Library for search service related components."
readme = "README.md"
license = "MPL-2.0"

[dependencies]
env_logger = { version = "0.10.0", default-features = false, optional = true }
error-support = { path = "../support/error" }
parking_lot = ">=0.11,<=0.12"
remote_settings = { path = "../remote_settings" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
uniffi = { version = "0.28.2" }
firefox-versioning = { path = "../support/firefox-versioning" }

[build-dependencies]
uniffi = { version = "0.28.2", features = ["build"] }

[dev-dependencies]
env_logger = { version = "0.10.0", default-features = false, features = ["humantime"] }
once_cell = "1.18.0"
mockito = "0.31"
pretty_assertions = "0.6"
viaduct-reqwest = { path = "../support/viaduct-reqwest" }

[features]
# Enable `env_logger`. Only works on non-Android non-iOS targets.
enable_env_logger = ["env_logger"]
