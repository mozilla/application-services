language: rust
os: osx
osx_image:
  - xcode10.1
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
env:
  global:
    - FRAMEWORK_NAME=ApplicationServices.framework.zip
before_install:
  - brew install sqlcipher --with-fts
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - rustup target add aarch64-apple-ios
  - rustup target add armv7-apple-ios
  - rustup target add i386-apple-ios
  - rustup target add x86_64-apple-ios
  - cargo install cargo-lipo
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
  - rm -rf Carthage
script:
  # Test with 1. only default features on, 2. all features on, 3. no features on.
  # This is not perfect (really we want the cartesian product), but is good enough in practice.
  - cargo test --all --verbose
  - cargo test --all --all-features --verbose
  - cargo test --all --no-default-features --verbose

jobs:
  include:
    - stage: Carthage framework GitHub Release
      if: tag IS present
      rust: stable
      osx_image: xcode10.1
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $FRAMEWORK_NAME
        skip_cleanup: true
        overwrite: true
        on:
          tags: true
