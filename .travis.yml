language: rust
# We use OSX so that we can get a reasonably up to date version of SQLCipher.
# (The version in Travis's default Ubuntu Trusty is much too old).
os: osx
osx_image:
  - xcode10
before_install:
  - brew install sqlcipher --with-fts
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  # Test with 1. only default features on, 2. all features on, 3. no features on.
  # This is not perfect (really we want the cartesian product), but is good enough in practice.
  - cargo test --all --verbose
  - cargo test --all --all-features --verbose
  - cargo test --all --no-default-features --verbose

jobs:
  include:
    - stage: iOS GitHub Release
      if: tag IS present
      rust: beta
      osx_image: xcode10
      script: ./scripts/travis-ci-ios.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: FxAClient.framework.zip
        skip_cleanup: true
        overwrite: true
        name: FxA SDK
        on:
          tags: true
